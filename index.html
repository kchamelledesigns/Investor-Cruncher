<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wholesaler Deal Evaluator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wholesaler Deal Evaluator</h1>

  <form id="dealForm">
    <label>Name: <input type="text" id="name" required /></label>
    <label>Email: <input type="email" id="email" required /></label>
    <label>ARV: <input type="number" id="arv" required /></label>
    <label>Repairs: <input type="number" id="repairs" required /></label>
    <label>Profit: <input type="number" id="profit" required /></label>
    <label>Assignment Fee: <input type="number" id="assignment" required /></label>
    <label>Closing Costs: <input type="number" id="closing" required /></label>
    
    <button type="submit">Calculate MAO & Save</button>
  </form>

  <h2 id="result"></h2>

  <script>
    document.getElementById("dealForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const arv = parseFloat(document.getElementById("arv").value);
      const repairs = parseFloat(document.getElementById("repairs").value);
      const profit = parseFloat(document.getElementById("profit").value);
      const assignment = parseFloat(document.getElementById("assignment").value);
      const closing = parseFloat(document.getElementById("closing").value);

      const mao = arv - (repairs + profit + assignment + closing);
      document.getElementById("result").textContent = `MAO: $${mao.toFixed(2)}`;

      const data = {
        name,
        email,
        arv,
        repairs,
        profit,
        assignment,
        closing,
        mao
      };

      fetch('https://script.google.com/macros/s/AKfycby7GZI6bNcGNLoqf8e_Z1ZDLlGTBx_TFn-8Uuf8PQFQxLin34iD0Q_0zjRgX6mLoLQ/exec', {
        method: 'POST',
        mode: 'no-cors', // prevents CORS error
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("Submitted successfully!");
        document.getElementById("dealForm").reset();
      })
      .catch(error => {
        console.error("Error sending data:", error);
        alert("Failed to send data.");
      });
    });
  </script>
</body>
</html>
